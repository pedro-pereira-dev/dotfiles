#!/bin/sh
# system specific variables
export _HOSTNAME='gentoo-server-oracle'
export _USER='chuck'
# gentoo specific variables
_DEV="$(lsblk -bdno NAME,SIZE | awk '/^(sd|nvme)/ {print "/dev/"$1" "$2}' | sort -nk2 | head -n1 | cut -d' ' -f1)"
export _DEV

