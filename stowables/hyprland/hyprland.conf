#autogenerated = 1 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

source = ~/.config/hypr/monitors.conf


###################
### MY PROGRAMS ###
###################


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar &
exec-once = gentoo-pipewire-launcher restart &


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 8
    gaps_out = 8

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = false

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = pt
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
}

####################
### KEYBINDINGSS ###
####################

# manage system
binde = , XF86AudioLowerVolume, exec, vdown # decreases volume - volume down key
binde = , XF86AudioRaiseVolume, exec, vup # increases volume - volume up key
binde = , XF86MonBrightnessDown, exec, bldown # decreases brightness - brightness down key
binde = , XF86MonBrightnessUp, exec, blup # increases brightness - brightness up key

# manage hyprland
bind = super shift, r, exec, pkill waybar && hyprctl dispatch exec waybar # reloads system - super + shift + r
bind = super, q, killactive, # close window - super + q
bind = super, r, exec, wofi --show drun # launch application launcher - super + space
bind = super, escape, exec, wofi-power-menu # launch power menu - super + escape

# launch applications
bind = super, return, exec, alacritty # launch terminal emulator - super + enter

# navigate workspaces
bind = super, 1, workspace, 1 # navigate to workspace 1 - super + 1
bind = super, 2, workspace, 2 # navigate to workspace 2 - super + 2
bind = super, 3, workspace, 3 # navigate to workspace 3 - super + 3
bind = super, 4, workspace, 4 # navigate to workspace 4 - super + 4
bind = super, 5, workspace, 5 # navigate to workspace 5 - super + 5
bind = super, 6, workspace, 6 # navigate to workspace 6 - super + 6
bind = super, 7, workspace, 7 # navigate to workspace 7 - super + 7
bind = super, 8, workspace, 8 # navigate to workspace 8 - super + 8
bind = super, 9, workspace, 9 # navigate to workspace 9 - super + 9
bind = super, 0, workspace, 10 # navigate to workspace 10 - super + 0

# move windows to workspaces
bind = super shift, 1, movetoworkspace, 1 # move window to workspace 1 - super + shift + 1
bind = super shift, 2, movetoworkspace, 2 # move window to workspace 2 - super + shift + 2
bind = super shift, 3, movetoworkspace, 3 # move window to workspace 3 - super + shift + 3
bind = super shift, 4, movetoworkspace, 4 # move window to workspace 4 - super + shift + 4
bind = super shift, 5, movetoworkspace, 5 # move window to workspace 5 - super + shift + 5
bind = super shift, 6, movetoworkspace, 6 # move window to workspace 6 - super + shift + 6
bind = super shift, 7, movetoworkspace, 7 # move window to workspace 7 - super + shift + 7
bind = super shift, 8, movetoworkspace, 8 # move window to workspace 8 - super + shift + 8
bind = super shift, 9, movetoworkspace, 9 # move window to workspace 9 - super + shift + 9
bind = super shift, 0, movetoworkspace, 10 # move window to workspace 10 - super + shift + 0

# navigate windows
bind = super, f, fullscreen, 0 # toggles fullscreen window - super + f
bind = super shift, f, togglefloating, # toggles floating window - super + shift + f
bind = super, tab, focuscurrentorlast, # cycle to previous window - super + tab
bind = super, h, movefocus, l # select left window - super + h
bind = super, j, movefocus, d # select down window - super + j
bind = super, k, movefocus, u # select up window - super + k
bind = super, l, movefocus, r # select right window - super + l
bind = super, left, movefocus, l # select left window - super + h
bind = super, down, movefocus, d # select down window - super + j
bind = super, up, movefocus, u # select up window - super + k
bind = super, right, movefocus, r # select right window - super + l

# mouse actions
bindm = super, mouse:272, movewindow # move floating window - super + left click
bindm = super, mouse:273, resizewindow # resize floating window - super + right click

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
# windowrulev2 = float, class:.* # all float
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]
